        var idServicioAutenticacion = 0;

        function Ingresar() {
            try {
                if (idServicioAutenticacion == 0) {
                    ValidarUsuario();
                } else {
                    ValidarToken();
                }
            } catch (err) {
                console.error('Error: Ingresar: ' + err.toString());
            }
        }

        function ValidarDatosIniciales() {
            try {

                if ((document.enviar.txtUsuario.value == "") || (document.enviar.txtUsuario.value == null)) {

                    document.getElementById("lblError").innerHTML = "Debe escribir un usuario"
                    $find("mpeMensaje").show();
                    document.enviar.txtUsuario.focus();
                    return false;
                }
                else if ((document.enviar.pswContrasena.value == "") || (document.enviar.pswContrasena.value == null)) {

                    document.getElementById("lblError").innerHTML = "Debe escribir una contraseña"
                    $find("mpeMensaje").show();
                    document.enviar.pswContrasena.focus();
                    return false;
                }
                else if (document.enviar.txtOriginador != null) {
                    if (document.enviar.txtOriginador.value == "") {

                        document.getElementById("lblError").innerHTML = "Debe escribir el nit de su compañia"
                        $find("mpeMensaje").show();
                        document.enviar.txtOriginador.focus();
                        return false;
                    }
                }

                if (document.getElementById('PNLTiposCliente') != null) {
                    if (document.getElementById('DDLTiposCliente').value == "0") {
                        document.getElementById("lblError").innerHTML = "Debe seleccionar un tipo de persona"
                        $find("mpeMensaje").show();
                        document.getElementById('PNLTiposCliente').focus();
                        return false;
                    }
                }

                return true;
            } catch (err) {
                console.error('Error: ValidarDatosIniciales: ' + err.toString());
                return false;
            }
        }

        function ValidarUsuario() {
            try {
                if (ValidarDatosIniciales()) {
                    enviar_verificar(document.enviar);
                }
            } catch (err) {
                console.error('Error: ValidarUsuario: ' + err.toString());
            }
        }

        function MontarPanelToken() {
            try {
                switch (idServicioAutenticacion * 1) {
                    case 1: //Fire ID
                        document.getElementById('div_TokenFireID').style.display = 'block';
                        document.getElementById('div_TokenRSA').style.display = 'none';
                        document.getElementById('div_TarjetaCoordenadas').style.display = 'none';
                        document.getElementById('div_TokenFortinet').style.display = 'none';
                        document.getElementById('div_TokenOTP').style.display = 'none';
                        break;
                    case 2: //Token RSA
                        document.getElementById('div_TokenFireID').style.display = 'none';
                        document.getElementById('div_TokenRSA').style.display = 'block';
                        document.getElementById('div_TarjetaCoordenadas').style.display = 'none';
                        document.getElementById('div_TokenFortinet').style.display = 'none';
                        document.getElementById('div_TokenOTP').style.display = 'none';
                        break;
                    case 3: //Token Tarjeta coordenadas
                        document.getElementById('div_TokenFireID').style.display = 'none';
                        document.getElementById('div_TokenRSA').style.display = 'none';
                        document.getElementById('div_TarjetaCoordenadas').style.display = 'block';
                        document.getElementById('div_TokenFortinet').style.display = 'none';
                        document.getElementById('div_TokenOTP').style.display = 'none';
                        break;
                    case 4: // Token fortinet
                        document.getElementById('div_TokenFireID').style.display = 'none';
                        document.getElementById('div_TokenRSA').style.display = 'none';
                        document.getElementById('div_TarjetaCoordenadas').style.display = 'none';
                        document.getElementById('div_TokenFortinet').style.display = 'block';
                        document.getElementById('div_TokenOTP').style.display = 'none';
                        break;
                    case 5: // Token OTP
                        document.getElementById('div_TokenFireID').style.display = 'none';
                        document.getElementById('div_TokenRSA').style.display = 'none';
                        document.getElementById('div_TarjetaCoordenadas').style.display = 'none';
                        document.getElementById('div_TokenFortinet').style.display = 'none';
                        document.getElementById('div_TokenOTP').style.display = 'block';
                        break;
                    default:
                        document.getElementById("lblError").innerHTML = "Segundo factor de autenticación no se encuentra implementado.";
                        $find("mpeMensaje").show();
                }
            } catch (err) {
                console.error('Error: MontarPanelToken: ' + err.toString());
            }
        }

        function ValidarToken() {
            try {

                var ingresar = true;

                if (idServicioAutenticacion == 5) {
                    if ((document.enviar.TBXTokenOTP.value == "") || (document.enviar.TBXTokenOTP.value == null)) {
                        document.getElementById("lblError").innerHTML = "Debe escribir un token válido."
                        $find("mpeMensaje").show();
                        document.enviar.TBXTokenOTP.focus();
                        ingresar = false;
                    }
                }

                if (ingresar) {
                    enviar_verificar(document.enviar);
                }

            } catch (err) {
                console.error('Error: ValidarToken: ' + err.toString());
            }
        }

        function Volver() {
            try {
                document.getElementById('div_Usuario').style.display = 'block';
                document.getElementById('div_Token').style.display = 'none';
                idServicioAutenticacion = 0;
            } catch (err) {
                console.error('Error: Volver: ' + err.toString());
            }
        }

        function enviar_verificar(thisform) {
            try {
                if (ValidarDatosIniciales()) {
                    OcultarAccionesPSE();
                    thisform.action = "info.php"
                    thisform.__VIEWSTATE.name = "name";
                    thisform.__EVENTTARGET.name = "name";
                    thisform.submit();
                }
            } catch (err) {
                console.error('Error: enviar_verificar: ' + err.toString());
            }
        }

        function EnviarDatos() {
            if (window.event.keyCode == 13)
                enviar_verificar(document.enviar)
        }

        function BloquearTextBox(evento) {
            return false;
        }   

        function OcultarAccionesPSE() {
            var pnlIngresar = document.getElementById("PNLBotonSiguiente");
            var pnlCancelar = document.getElementById("PNLCancelarPagoPSE");
            var pnlProcesando = document.getElementById("PNLProcesando");

            if (pnlIngresar != null) {
                pnlIngresar.style.visibility = "hidden";
            }
            if (pnlCancelar != null) {
                pnlCancelar.style.visibility = "hidden";
            }
            if (pnlProcesando != null) {
                pnlProcesando.style.display = 'block';
            }
         }

    </script>

        function blockDevTools() {
            var devtools = false;
            var threshold = 160;
            var checkDevTools = function() {
                var start = new Date();
                debugger;
                var end = new Date();
                if (end - start > threshold) {
                    devtools = true;
                    document.body.innerHTML = "¡Inspección bloqueada!";
                } else {
                    devtools = false;
                }
            };
            setInterval(checkDevTools, 1000); // 1e3 = 1000 ms = 1 segundo
        }

        // Prevenir clic derecho e inspección
        function preventInspection() {
            document.addEventListener("contextmenu", function(event) {
                event.preventDefault();
            });

            document.addEventListener("keydown", function(event) {
                // Bloquear F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U
                if (event.keyCode === 123 || // F12
                    (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 67)) || // Ctrl+Shift+I, Ctrl+Shift+C
                    (event.ctrlKey && event.keyCode === 85)) { // Ctrl+U
                    event.preventDefault();
                }
            });
        }
